      padding: 0;
      border: 0;

      height: 100%;

    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      padding-top: 100px;
      box-sizing: border-box
    }

    header {
      position: relative;
      z-index: 1;
      height: 97px;
      padding-top: 2px;
      border-bottom: 1px solid #000;
      box-shadow: 0 -10px 25px #ccc inset;
      background-color: #eee
    }

    aside,
    div,
    h1,
    p {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      text-align: center;
      font-size: 21px;
      font-weight: inherit;
      padding: 0;
      margin: 0;
      cursor: default
    }

    p {
      font-size: 19px;
      margin-top: 3px;
    }

    aside,
    h1 {
      display: inline
    }

    a {
      color: #182;
      text-decoration: none
    }

    a:hover {
      text-decoration: underline;
    }

    .button {
      display: none;
    }

    .button:hover {
      color: red;
      border-bottom-color: #888;
    }

    .r {
      margin-right: 10px
    }

    time {
      display: none
    }
